<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none; /* elementos escondidos */
        }
        div:hover > p {
            display: block;
            color: rgb(40, 52, 219);
            background-color: rgb(224, 34, 34);
            width: 300px;
        }
        div:hover {
            color: rgb(214, 24, 24);
        }
        
        
        

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texo abaixo</p>
    <div>
        Passe o mouse aqui
       <p>Texto escondido...</p>
    </div>
    <p>Fim do Exemplo</p>
   
</body>
</html>
